name: Metrics collector

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC

permissions:
  actions: read
  contents: read
  id-token: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: pip install httpx
      - name: Run collector
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/collect_metrics.py --limit 25 --output artifacts/metrics-report.csv
      - name: Upload aggregated report
        uses: actions/upload-artifact@v4
        with:
          name: metrics-report
          path: artifacts/metrics-report.csv
