name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Unit tests
        run: |
          python -m pytest -q

      - name: Pipeline smoke test (strict audit)
        run: |
          python -m blackice run --input data/samples/toy.jsonl --outdir data/out --audit-mode strict
