name: Docker build & push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache pip
        id: pip-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps (timed)
        id: pip-install
        run: |
          start=$(date +%s)
          pip install -r requirements-dev.txt
          dur=$(( $(date +%s) - start ))
          echo "pip_install_time=$dur" >> $GITHUB_OUTPUT
      - name: Show pip cache metrics
        run: |
          echo "pip cache hit: ${{ steps.pip-cache.outputs.cache-hit }}"
          echo "pip install time: ${{ steps.pip-install.outputs.pip_install_time }}s"
      - name: Run tests
        run: pytest -q

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Timed build and push (Buildx)
        id: docker-build
        run: |
          start=$(date +%s)
          docker buildx build --push \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest \
            -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }} \
            -f ./Dockerfile --platform linux/amd64,linux/arm64 .
          dur=$(( $(date +%s) - start ))
          echo "docker_build_time=$dur" >> $GITHUB_OUTPUT
      - name: Show docker build metrics
        run: |
          echo "docker build time: ${{ steps.docker-build.outputs.docker_build_time }}s"
          # Note: Buildx caching (`type=gha`) is used; cache hit details are not exposed by Buildx but build time differences indicate effectiveness.

  integration:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Docker
        uses: docker/setup-buildx-action@v2
      - name: Build image for integration
        run: |
          docker buildx build --load \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t blackice:ci -f Dockerfile .
      - name: Start container
        run: |
          docker run -d --name blackice-ci -p 8080:8080 blackice:ci
      - name: Wait for health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/healthz; then
              exit 0
            fi
            sleep 1
          done
          echo "Server did not become healthy" && exit 1
      - name: Run integration tests
        env:
          INTEGRATION: "true"
          SERVER_URL: "http://localhost:8080"
        run: pytest -q tests/test_api_integration.py
      - name: Tear down container
        if: always()
        run: |
          docker stop blackice-ci || true
          docker rm blackice-ci || true
