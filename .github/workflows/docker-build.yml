name: Docker build & push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: pip install -r requirements-dev.txt
      - name: Run tests
        run: pytest -q

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64

  integration:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Docker
        uses: docker/setup-buildx-action@v2
      - name: Build image for integration
        run: |
          docker build -t blackice:ci -f Dockerfile .
      - name: Start container
        run: |
          docker run -d --name blackice-ci -p 8080:8080 blackice:ci
      - name: Wait for health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/healthz; then
              exit 0
            fi
            sleep 1
          done
          echo "Server did not become healthy" && exit 1
      - name: Run integration tests
        env:
          INTEGRATION: "true"
          SERVER_URL: "http://localhost:8080"
        run: pytest -q tests/test_api_integration.py
      - name: Tear down container
        if: always()
        run: |
          docker stop blackice-ci || true
          docker rm blackice-ci || true
